<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetear Contrase√±as - Sistema Electoral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .warning strong {
            color: #856404;
        }
        
        .info {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info strong {
            color: #0c5460;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        #result.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        
        #result.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        
        .users-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        
        .user-item strong {
            color: #333;
        }
        
        .user-item code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Resetear Contrase√±as</h1>
        <p class="subtitle">Sistema Electoral - Render</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Advertencia:</strong> Esta acci√≥n resetear√° TODAS las contrase√±as del sistema.
        </div>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Contrase√±as por defecto:</strong><br>
            ‚Ä¢ Super Admin: <code>admin123</code><br>
            ‚Ä¢ Todos los dem√°s usuarios: <code>test123</code>
        </div>
        
        <button id="resetBtn" onclick="resetPasswords()">
            Resetear Todas las Contrase√±as
        </button>
        
        <div id="result"></div>
    </div>
    
    <script>
        async function resetPasswords() {
            const btn = document.getElementById('resetBtn');
            const result = document.getElementById('result');
            
            // Deshabilitar bot√≥n
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Reseteando contrase√±as...';
            
            // Ocultar resultado anterior
            result.style.display = 'none';
            result.className = '';
            
            try {
                const response = await fetch('/reset-all-passwords-secret-endpoint-2024', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'success';
                    result.innerHTML = `
                        <strong>‚úÖ ${data.message}</strong>
                        <div class="users-list">
                            ${data.usuarios.map(u => `
                                <div class="user-item">
                                    <strong>${u.nombre}</strong> (${u.rol})<br>
                                    Contrase√±a: <code>${u.password}</code>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `<strong>‚ùå Error:</strong> ${data.error}`;
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `<strong>‚ùå Error de conexi√≥n:</strong> ${error.message}`;
                result.style.display = 'block';
            } finally {
                // Rehabilitar bot√≥n
                btn.disabled = false;
                btn.innerHTML = 'Resetear Todas las Contrase√±as';
            }
        }
    </script>
</body>
</html>
