[pytest]
# Configuraci贸n de pytest
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integraci贸n
    slow: Tests lentos
    auth: Tests de autenticaci贸n
    database: Tests que requieren base de datos

# Configuraci贸n de cobertura
[coverage:run]
source = backend
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
