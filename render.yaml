services:
  - type: web
    name: dia-d
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt &&
      python scripts/init_db.py &&
      python scripts/load_divipola.py &&
      python scripts/create_test_users.py &&
      python scripts/init_configuracion_electoral.py &&
      python scripts/create_formularios_e14_tables.py
    startCommand: "gunicorn run:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: electoral_secret_key_2024_muy_segura
      - key: JWT_SECRET_KEY
        value: jwt_secret_key_2024_muy_segura
      - key: DATABASE_URL
        value: sqlite:///electoral.db
      - key: PYTHONUNBUFFERED
        value: "1"
