<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Dashboard Testigo - Sistema Electoral</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">

<body>

            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">

                    <div class="stat-icon">‚ùå</div>

            </div>
            
            <!-- Actions -->
            <div class="actions">
                <button onclick="createNewForm()" class="btn btn-primary">
                    ‚ûï Crear Nuevo E-14
                </button>
            </div>
            
            <!-- Forms List -->
            <div class="section">
                <h2>Mis Formularios E-14</h2>
                <div id="formsList" class="forms-list">
                    <div class="loading">Cargando formularios...</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/dashboard-testigo.js"></script>
</body>
</html>
